<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>Create a new user.</h1>
<form method="post">
    {% csrf_token %}
    Username
    {{ form.username }}
    <br><br>
    Email
    {{ form.email }}
    <br><br>
    Password
    {{ form.password }}
    <input type="submit">
</form>
</body>
</html>
